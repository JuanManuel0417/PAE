<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAE IERH</title>
    <link rel="stylesheet" href="Style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


</head>

<body>
    <div class="arriba">
        <center>
            <div class="Titulo">REGISTRATE EN PAEIRH</div>
        </center>
   
        <img id="Republica" src="Img/Logo_republica.png" alt="Cargando Imagen" width="20%">
        <img id="PAE" src="Img/LogoPAE.png" alt="Cargando Imagen" width="17%">
    </div>


    <div class="Register">
        <form>

            <div>
                <select name="TipoUsuario" id="TipoUsuario">
                    <option>Tipo de usuario</option>
                    <option value="Profesor">Profesor</option>
                    <option value="Estudiante">Estudiante</option>
                </select>
            </div> 
                
            <div>
                <input type="text" name="Apellidos" id="Apellidos" placeholder="Correo Electronico">
            </div>

            <div>
                <input type="text" name="Documento" id="Documento" placeholder="Contraseña">
            </div>

            <div>
                <button class="Boton_Registro">Iniciar Sesión</button>
            </div>

            <div class="Regis">
                <a href="Registro.html">Registrarse</a>
            </div>

        </form>
    </div>

</body>
</html>
