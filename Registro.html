<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Registro</title>
    <link rel="stylesheet" href="Registro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="bg_animate">
        <div class="header_nav">
            <div class="contenedor">
                <h1>   </h1>
                <nav>
                    <a href="index.html">Inicio</a>
                    <a href="#">Contacto</a>
                    <a href="Login.html">Iniciar Sesión</a>
                </nav>
            </div>
        </div>

        <section class="banner contenedor">
            <secrion class="banner_title">
                <h2>Regístrate para una experiencia única en Food Tracking</h2>
                <div class="Register">
                    <form>
                        <div>
                            <input type="text" name="Nombres" id="Nombre" placeholder="Nombres">
                        </div> 
                                
                        <div>
                            <input type="text" name="Apellidos" id="Apellidos" placeholder="Apellidos">
                        </div>
            
                        <div>
                            <input type="text" name="Documento" id="Documento" placeholder="Documento">
                        </div>
            
                        <div>
                            <input type="tel" name="Tel" id="Tel" placeholder="Telefono">
                        </div>
            
                        <div>
                            <input type="email" name="E-mail" id="E-mail" placeholder="Correo Electronico">
                        </div>
            
                        <div>
                            <input type="password" name="Contrase" id="Contrase" placeholder="Contraseña">
                        </div>
            
                        <div>
                            <button class="btn btn-outline-primary">Registrarse</button>
                        </div>
            
                        <div class="Regis">
                        </div>
                    </form>
                </div>
            </secrion>
            <div class="banner_img">
                <img src="Img/logo-con-fondo.png" alt="">
            </div>
        </section>

        <div class="burbujas">
